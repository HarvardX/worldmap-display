<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WorldMap - Display statistics on a map</title>
    <link href="stylesheet.css" rel="stylesheet">
    <link href="chosen.min.css" rel="stylesheet">

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
    <div class="worldmap-display">
        <div class="worldmap-dropdown">
            <select class="worldmap-selector"></select>
        </div>

        <span class="worldmap-global"></span>

        <div class="worldmap-map">
            <div class="tooltip">
                <h3 class="country-name"></h3>
                <h4 class="country-detail"></h4>
            </div>
        </div>
    </div>

    <script src="chosen.jquery.min.js"></script>
    <script src="data.js"></script>
    <script src="map.js"></script>
</body>

</html>
